<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>



<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">


  <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Entrada e saida Financeira</h1>
        <br><br><br>
    </header>


    <main>
        <div class="resume">
            <div>
                Entradas: R$
                <span class="incomes">0.00</span>
            </div>

            <div>
                Saídas: R$
                <span class="expenses">0.00</span>
            </div>

            <div>
                Total: R$
                <span class="total">0.00</span>
            </div>
        </div>

        <!--<div class="newdata">
        <div class="divdata">
        <label for="data">Data</label>
        <input type="text" id="data" />
        </div>-->

        <div class="newItem">
            <div class="divdata">
                <label for="data">Data</label>
                <input type="date" id="data" />
            </div>
        
            <div class="divDesc">
                <label for="desc">Descrição</label>
                <input type="text" id="desc" />
            </div>
        
            <div class="divAmount">
                <label for="amount">Valor</label>
                <input type="number" id="amount" />
            </div>
        
            <div class="divType">
                <label for="type">Tipo</label>
                <select id="type">
                    <option>Entrada</option>
                    <option>Saída</option>
                </select>
            </div>
        
            <button id="btnNew">Incluir</button>
        </div>

        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th class="columnAmount">Valor</th>
                        <th class="columnType">Tipo</th>
                        <th class="columnAction"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
